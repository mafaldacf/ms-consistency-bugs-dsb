---
- name: Deploy dsb mediamicroservices
  hosts: swarm_nodes
  become: yes

  tasks:
    - name: Install system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - chrony
          - at
        state: present
        update_cache: yes

    - name: Ensure chrony is enabled and running
      service:
        name: chrony
        state: started
        enabled: yes

    - name: Force NTP time sync
      shell: chronyc -a makestep
      register: ntp_sync_result
      changed_when: false

    - name: Wait 5 seconds to allow time sync
      wait_for:
        timeout: 5

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/{{ ansible_user }}/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_user }} focal stable
        state: present
        filename: docker

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose
        state: latest
        update_cache: yes
        
    - name: Wait until Docker is responding
      shell: docker info
      register: docker_ready
      retries: 10
      delay: 5
      until: docker_ready.rc == 0

    - name: Add {{ ansible_user }} user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
